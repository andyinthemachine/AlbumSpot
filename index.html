<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BandSpot</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://kit.fontawesome.com/0eb0065a69.js"></script>
</head>

<body>
  <header>
    <div id="navBar">

      <div id="search">
        <input id="SearchForArtist" type="search" placeholder="Search..">
        <input id="submitBtn" type="submit">
        <!-- <input type="text" type-page="player" style="width: 250px;" id-search-result="search_results_album"> -->
      </div>

      <div id="title">
        AlbumSpot
      </div>

      <div class="dropdown" id="favoriteSongs">
        <button class="mainmenubtn">Main menu</button>
        <div class="dropdown-child">
            <a class="listAlbum" href="https://www.google.com/">
              <img class="listPicture" src="../../Homework/Basic-Portfolio/assets/images/square.png">
              Curtain Calls
              <small class="listArtist">Eminem</small>
            </a>
        </div>
      </div>
  </header>

  <section>
    <div id="musicInfo">
      <div id="artistName">
        Artist Name
      </div>
      <div id="artistImage">
        <img id="Image" src="../../Homework/Basic-Portfolio/assets/images/square.png" alt="">
      </div>
      <div id="bio">

      </div>
    </div>
  </section>

  <section>
   <div id="widgetPlacement">
      <div id="widget">
          PLACE WIDGET HERE
      </div>
   </div>
  </section>
</body>
<script src="assets/javascript/code.js"></script>

</html>
